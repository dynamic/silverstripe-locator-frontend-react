---
engines:
  eslint:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "phpcs.xml.dist"
  scss-lint:
    enabled: true
  phpcodesniffer:
    enabled: true
  duplication:
    enabled: true
    exclude_paths:
      # tests usually have a chance of being repetitive
      - "**/tests/"
      # the webpack config files are almost duplicates (only have two because of windows)
      - "webpack.config.*.js"
    config:
      languages:
        javascript:
          mass_threshold: 85
        php:

prepare:
    fetch:
        - url: "https://raw.githubusercontent.com/dynamic/silverstripe-locator-frontend-react/master/phpcs.xml.dist"
          path: "phpcs.xml.dist"

ratings:
  paths:
  - "**.js"
  - "**.php"
  - "**.css"

exclude_paths:
  - "client/dist/"
  # for local
  - "node_modules/"
  - "coverage/"
