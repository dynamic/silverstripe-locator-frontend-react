<div className="loc-name">{{{Title}}}</div>
<div>{{{Address}}}</div>
{{#if Address2}}<div>{{{Address2}}}</div>{{/if}}
<div>{{{City}}}, {{{State}}} {{{PostalCode}}}</div>
{{#if Phone}}<a href="tel:{{{Phone}}}">{{{Phone}}}</a>{{/if}}
{{#if Website}}<div><a href={{{Website}}} target="_blank" rel="noopener noreferrer">{{{WebsiteText}}}</a></div>{{/if}}
