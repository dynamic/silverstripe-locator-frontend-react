---
Name: locator-react
After:
  - locator
  - silverstripegeocoderconfig
---

Dynamic\Locator\Locator:
  infoWindowTemplate: 'dynamic/silverstripe-locator-react: client/infowindow-description.html'
  listTemplate: 'dynamic/silverstripe-locator-react: client/location-list-description.html'
  radius_var: 'radius'
  category_var: 'category'
  extensions:
    - Dynamic\Locator\React\Extensions\LocatorExtension

Dynamic\Locator\LocatorController:
  extensions:
    - Dynamic\Locator\React\Extensions\LocatorControllerExtension

Dynamic\SilverStripeGeocoder\DistanceDataExtension:
  address_var: 'address'
  unit_var: 'unit'
